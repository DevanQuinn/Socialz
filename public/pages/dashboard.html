<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css"/>
</head>
<header>
    <a href="/" style="position: absolute; left: 1%;">Mylinked</a>

<body>
    <h1>Dashboard</h1>
    <input id="user-link" readonly="readonly" ></input>
    <button type="button" id="user-copy">Copy ðŸ“‹</button>
    <button type="button" id="user-button">Open ðŸ”—</button>
    <form id="general-info" enctype="multipart/form-data">
        <h3 class="heading">About Yourself</h3>

        <img id="avatar-display" name="avatar-upload" class="general-input" />
        <label for="avatar-upload">Edit Avatar</label>
        <input type="file" accept="image/*" name="avatar" id="avatar" class="general-input hidden"/>

        <label for="displayName">Display Name</label>
        <input id="display-name" name="displayName" class="general-input"/>

        <label for="location">Location</label>
        <input id="location" name="location" class="general-input"/>
     
        <label for="bio">Bio</label>
        <input id="bio" name="bio"class="general-input" />

        <label for="color">Background Color</label>
        <input id="bg-color" type="color" name="color" class="general-input"/>

        <button id="general-submit">Save</button>
    </form>

    </span> -->
    <h3 class="heading">Links</h3>
    <div id="socials">
    </div>
    <button id="add-profile">Add Link</button>
    <button id="socials-submit" disabled>Publish Changes</button>
    <script src="../scripts/dashboard.js"></script>
</body>
</html>
