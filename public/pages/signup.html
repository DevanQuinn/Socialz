<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../../css/signup.css"/>
</head>
<body>
    <div class="form-container">
        <h1>Glad to have you here!</h1>
        <form action="/signup/submit", method="POST">
            <div class="input-node">
                <div class="reorder">
                    <input name="email" id="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div id="error-flex1" class="error-flex">
                    <h4 id="email-error" class="error"></h4>
                </div>
            </div>

            <div class="input-node">
                <div class="reorder">
                    <input name="username" id="username" type="username" required>
                    <label for="username">Username</label>
                </div>
                <div id="error-flex2" class="error-flex">
                    <h4 id="username-error" class="error"></h4>
                </div>
            </div>

            <div class="input-node">
                <div class="reorder">
                    <input name="password" id="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div id="error-flex3" class="error-flex">
                    <h4 id="password-error" class="error"></h4>
                </div>
            </div>

            <div class="input-node">
                <div class="reorder">
                    <input name="password2" id="password2" type="password" required>
                    <label for="password2">Confirm Password</label>
                </div>
                <div id="error-flex4" class="error-flex">
                    <h4 id="password2-error" class="error"></h4>
                </div>
            </div>

            <button type="submit" class="form-submit" disabled>Sign Up</button>
            <a href="login">I Have An Account</a>
            <h3 style="color: red; position:absolute; top:80%" id="backend-error"></h3>

        </form>
        <a href="/"><img id='logo' src='../src/logo.png'/></a>
    </div>
    <script src="../scripts/signup.js"></script>
</body>
</html>
