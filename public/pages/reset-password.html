<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="../css/reset-password.css"/>
</head>
<body>
    <header>
       <h1>Reset Password</h1> 
    </header>
    <form class="reset-form">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="input" class="reset-input" required autofocus>

        <button type="submit" id="submit">Submit</button>
    </form>
    <div class="misc">
        <p class="hidden">If there is an account associated, an email has been sent to the one specified to reset your password.</p>
        <a href="/p/login">Back to login</a>
    </div>

    <script src="../scripts/reset-password.js"></script>
</body>
</html>
