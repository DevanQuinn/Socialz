<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../css/login.css"/>
</head>
<body>
    <div class="form-container">
        <h1>Welcome Back!</h1>
        <form>
            <div class="input-node">
                <div class="reorder">
                    <input name="username" id="username" autocomplete="username">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="input-node">
                <div class="reorder">
                    <input name="password" id="password" type="password">
                    <label for="password">Password</label>
                </div>
                <p class="forgot"><a href="/">Forgot Password?</a></p>
            </div>


            <button type="submit" class="form-submit">Login</button>
            <a href="signup">I Don't Have An Account</a>
            <h3 style="color: red; position:absolute; top:90%" id="backend-error"></h3>
        </form>
        <a href="/"><img id='logo' src='../src/logo.png'/></a>
    </div>

    <script>
        fetch('/cookies/api').then(res =>
        {
            if (res.status == 200) location.replace('/p/dashboard');
            else {
                const script = document.createElement('script');
                script.src="../scripts/login.js";
                const scriptRef = document.querySelector('script');
                scriptRef.parentNode.insertBefore(script, scriptRef);
            }
        }).catch()
    </script>
    <!-- <script src="../scripts/login.js"></script> -->
</body>
</html>
